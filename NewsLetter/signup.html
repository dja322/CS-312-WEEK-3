<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>News letter signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post">
      <img class="mb-4" src="image/stapler.jpeg" alt="" width="72" height="72">

      <h1 class="h3 mb-3 font-weight-normal">Sign up to my newsletter</h1>

      <input type="text" name="inputFirst" class="form-control top" placeholder="First name" required autofocus>
      
      <input type="text" name="inputLast" class="form-control middle" placeholder="Last name" required>

      <input type="email" name="inputEmail" class="form-control bottom" placeholder="Email address" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up for newsletter</button>
      <p class="mt-5 mb-3 text-muted">&copy; CS 312 Newsletter</p>
    </form>
  </body>
</html>
